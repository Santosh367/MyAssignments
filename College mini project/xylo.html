      <div class="column"><h2>About Xylophone</h2>
      <p>Xylophone, from Greek xylon and phonē, “wood” and “sound”, percussion instrument consisting of a set of graduated, tuned wooden bars supported at nodal (nonvibrating) points and struck with sticks or padded mallets.</p></div>
